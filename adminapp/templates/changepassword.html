{% extends 'layout/app-layout.html' %}

{% block 'content' %}
<style>
  body {
    background: linear-gradient(
                rgba(0, 0, 0, 0.6), 
                rgba(0, 0, 0, 0.6)
              ),
              url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdm7GD0Kil_gAZ8Ih4_Chd0hgoer_gnitoPQ&s);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .btn-row {
    display: flex;
    gap: 0.5rem; /* spacing between buttons */
  }
  .btn-row .btn {
    flex: 1; /* make buttons equal width */
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card p-4 shadow-lg rounded text-white"
       style="min-width: 300px; width: 100%; max-width: 400px; background-color: rgba(0, 0, 0, 0); backdrop-filter: blur(4px); border: none;">
    <h2 class="text-center mb-3">CHANGE PASSWORD</h2>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="password" placeholder="Current Password" class="form-control mb-3 bg-light text-dark" name="current_password" required>
      <input type="password" placeholder="New Password" class="form-control mb-3 bg-light text-dark" name="new_password" required>
      <input type="password" placeholder="Confirm New Password" class="form-control mb-3 bg-light text-dark" name="confirm_password" required>

      <div class="btn-row">
        <button type="submit" class="btn btn-primary">Change Password</button>
        <a href="{% url 'loginpage' %}" class="btn btn-danger">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
